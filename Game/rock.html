    <!-- Sets the title of the webpage displayed on the browser tab -->

<body>
    <!-- Main heading for the game -->
    <h2>Rock Paper Scissors</h2>

    <!-- Display result instructions -->
    <h4 id="Result" class="result">Click The images to play</h4>

    <!-- Section to display the game stats (Wins, Losses, Ties) -->
    <section id="RESULT-anmation" class="resultParant">
      <p id="totalwin" class="result-totalwin"><strong>Wins:</strong> 0</p> 
      <p id="totalLose" class="result-totalLose"><strong>Losses:</strong> 0</p>
      <p id="totalTie" class="result-totalTie"><strong>Ties:</strong> 0</p>
    </section>

    <!-- Button to reset the game stats -->
    <button id="resetButton" class="RestGame">Reset the game</button>

    <!-- Link to anime.js library for animations in the game -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>

    <!-- Game buttons for selecting Rock, Paper, or Scissors -->
    <section class="gameParnt">
      <!-- Rock button with image -->
      <button id="GAME1" class="rockbtn" data-choice="rock">
        <img src="./Rock.png" alt="Rock"> 
      </button>
      <!-- Paper button with image -->
      <button id="GAME2" class="paperbtn" data-choice="paper">
        <img src="./paper.png" alt="Paper">
      </button>
      <!-- Scissors button with image -->
      <button id="GAME3" class="scissorsbtn" data-choice="scissors">
        <img src="./scissors.png" alt="Scissors">
